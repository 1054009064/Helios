version: '3.8'

services:
  helios:
    image: ghcr.io/moontechlab/helios:latest
    ports:
      - "8080:8080"
    environment:
      - USERNAME=${USERNAME:-your_username}
      - PASSWORD=${PASSWORD:-your_password}
      - SUBSCRIPTION_URL=${SUBSCRIPTION_URL:-https://your_subscription_url.com}
    volumes:
      # 持久化数据库文件
      - ./data:/data
    restart: unless-stopped
